<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 
    <title>BordlessFic</title>
 
</head>
 
<body ng-controller="WelcomeCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Welcome to BorderlessFic!</h2>
        </div>
        <form class="form-signin" role="form">
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
            <label class="checkbox">
                <a href="#/register"> Sign Up</>
        </label>
        <button type="button" ng-click="SignIn($event)">Sign in</button>
      </form>
 
    </div>
 
   
 
</body></html>
